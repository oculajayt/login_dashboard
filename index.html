<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" onclick="showForm('login')">Iniciar Sesión</a>
        <a href="#" onclick="showForm('signup')">Registrarse</a>
    </nav>
    
    <div class="container">
        <form id="login" class="form-section" method="post">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="btlogin">Iniciar Sesión</button>
        </form>

        <form id="signup" class="form-section hidden" method="post">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.add('hidden');
            });
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>

    <script>
        $(document).ready(function() {
            $('#btlogin').click(function() {
                var correo = $('#email').val();
                var password = $('#password').val();
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Verifica si los campos no están vacíos
                if (correo !== "" && password !== "") {
                    // Verifica si el correo tiene un formato válido
                    if (!emailRegex.test(correo)) {
                        Swal.fire({
                            title: "Error",
                            icon: "error",
                            text: "Por favor, ingrese un correo electrónico válido."
                        });
                        return;
                    }

                    // Verifica si la contraseña cumple con la longitud mínima
                    if (password.length < 6) {
                        Swal.fire({
                            title: "Error",
                            icon: "error",
                            text: "La contraseña debe tener al menos 6 caracteres."
                        });
                        return;
                    }

                    alert('Bienvenido: ' + correo);
                    window.location.href = 'pages/dashboard.html';
                } else {
                    // Mostrar mensaje de error si algún campo está vacío
                    Swal.fire({
                        title: "Error",
                        icon: "error",
                        text: "Por favor, completa todos los campos."
                    });
                }
            });
        });
    </script>  
</body>
</html>
