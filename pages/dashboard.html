<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="https://cdn-icons-png.freepik.com/256/7609/7609849.png?semt=ais_hybrid" alt="Avatar" class="avatar">
        <p>USUARIO</p>
      </div>
      <nav class="menu">
        <ul>
          <li><span class="material-icons">dashboard</span>Configuraciones</li>
          <li><span class="material-icons">people</span> Usuarios</li>
          <li><span class="material-icons">event_note</span> Bitácoras</li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Botón de cerrar sesión -->
      <div class="logout" onclick="cerrarSesion()" title="Cerrar sesión">
        <span class="material-icons">power_settings_new</span>
      </div>

      <h2>MENU</h2>
      <div class="cards">
        <div class="card">
          <span class="material-icons">person</span>
          <p>USUARIOS</p>
        </div>
        <div class="card">
          <span class="material-icons">list</span>
          <p>SOLICITUDES</p>
        </div>
        <div class="card">
          <span class="material-icons">assignment</span>
          <p>BITACORA</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Script JS -->
  <script>
    function cerrarSesion() {
      // Aquí puedes colocar lógica de sesión real (como eliminar tokens)
      alert("Sesión cerrada correctamente");
      window.location.href = "../index.html"; // Redirige a la página de login
    }
  </script>
</body>
</html>
